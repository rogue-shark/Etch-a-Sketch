<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="container"></div>
    <div class="controller">
      <button class="type-1-btn" id="grid-btn" value="16">16 x 16</button>
      <button class="type-2-btn" id="grid-btn" value="32">32 x 32</button>
      <button class="type-3-btn" id="grid-btn" value="64">64 x 64</button>
      <button class="clear" id="clr">Clear</button>
      <div class="controller-color">
        <button onclick="currColor('black')">Black</button>
        <button onclick="currColor('white')">Eraser</button>
        <button onclick="currColor('random')">Rainbow</button>
      </div>
    </div>
  </body>
</html>
